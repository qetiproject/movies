<h1 class="pageTitle">Now Playing Movies</h1>
<div class="searchForm">
    <i class="fa fa-search"></i>
    <input (keyup)="searchFilter($event)" id="search" class="search" type="text" placeholder="search for a movie">
</div>
<div *ngIf="movies">
    <div class="card-group movieList">
        <div class="card movieCard" *ngFor="let movie of movies ">
          <div class="image_content">
            <a id={{movie.id}} title={{movie.title}} href="#!" >
              <!-- <img [src]="imageUrl + movie.poster_path || imageUrl + movie.backdrop_path" class="card-img-top movieImg" alt=`{{movie.title}}`> -->
             <img src="{{imageUrl + movie.poster_path}}" class="card-img-top movieImg" alt=`{{movie.title}}`>
              <div class="movieImgHover">
                  <i class="fa fa-heart" aria-hidden="true"></i>
                  <i class="fa fa-watchlist" aria-hidden="true"></i>
              </div>
            </a>
          </div>
            <div class="info">
              <div class="wrapper">
                <div class="count"></div>
                <div class="titleDescription">
                    <h2 class="card-title">{{ movie.title }}</h2>
                    <span>{{movie.release_date | date}}</span>
                </div>
              </div>
              <p class="overview show-less">{{ movie.overview}}</p>
              <div class="viewMore">
                <a href="auth/login">More Info</a>
              </div>
            </div>
        </div>
    </div>
</div>
  <ul class="pagination movePagination">
    <li class="page-item" [class.disabled]="currentPage == 1">
      <button class="page-link" (click)="getMovies(currentPage - 1)" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </button>
    </li>
    <li *ngFor="let i of pageIndexes" class="page-item" [class.active]="currentPage == i.id">
      <a (click)="getMovies(i.id)" class="page-link ">{{i.id}}</a></li>
    <li class="page-item" [class.disabled]="currentPage == totalPages">
      <a class="page-link" (click)="getMovies(currentPage + 1)" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
